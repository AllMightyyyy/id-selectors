<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <title>ID Selectors</title>
        <style>
            .odd-numbers {
                background-color: rgb(255, 167, 167);
                font-family: Verdana, "DejaVu Sans", sans-serif;
            }
            .second-text {
                color: blue;
                font-size: 36px;
            }
            .third-text {
                font-size: 24px;
            }
            #fourth-element {
                background-color: lightgreen;
                font-size: 24px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p class="odd-numbers">Number1 I m a class</p>
        <p class="second-text">Number2 I m one ID</p>
        <p class="odd-numbers third-text">Number3 im a class but i m cooler</p>
        <p id="fourth-element">i m another ID</p>
        <p class="odd-numbers">i m a class</p>
    </body>
</html>
